<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.3.5/css/dataTables.dataTables.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="https://cdn.datatables.net/2.3.5/js/dataTables.dataTables.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { background-color: #e3f2fd; }
        .table thead { background-color: #1976d2; color: white; }
        .btn-edit { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; }
        .btn-edit:hover { background-color: #c82333; }
        .btn-delete { background-color: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 5px; }
        .btn-delete:hover { background-color: #c82333; }
    </style>
</head>
<body>

<div class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0 text-primary">Student List</h1>
            <a href="{{ url_for('add_form') }}" class="btn btn-primary">Add Student</a>
        </div>
        
        <table id="studentsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Sex</th>
                    <th>Department</th>
                    <th>Options</th>
                </tr>
            </thead>

            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.name }}</td>
                    <td>{{ student.sex }}</td>
                    <td>{{ student.department }}</td>
                    <td>
                        <a href="{{ url_for('edit_form', student_id=student.student_id)}}" class="btn-edit">Edit</a>
                        <a href="{{ url_for('delete', student_id=student.student_id)}}" class="btn-delete" onclick="return confirm('Delete this student?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function(){
        $('#studentsTable').DataTable();
    });
</script>

{% if message %}
<script>
    Swal.fire({
        title: 'Success',
        text: '{{ message }}',
        icon: 'success',
        timer: 2000,
        showConfirmButton: false
    })
</script>
{% endif %}
</body>
</html>
