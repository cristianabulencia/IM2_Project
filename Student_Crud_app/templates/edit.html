<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h2 class="text-primary mb-4">Edit Student</h2>

    <form action="/editStudent/{{ student.student_id }}" method="POST">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" type="text" class="form-control" value="{{ student.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Sex</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" value="Male" {% if student.sex=='Male' %}checked{% endif %}>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" value="Female" {% if student.sex=='Female' %}checked{% endif %}>
                <label class="form-check-label">Female</label>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Department</label>
            <select name="dept" class="form-select" required>
                <option value="">Select Department</option>
                <option value="Information Technology" {% if student.department=='Information Technology' %}selected{% endif %}>Information Technology</option>
                <option value="Education" {% if student.department=='Education' %}selected{% endif %}>Education</option>
                <option value="Criminology" {% if student.department=='Criminology' %}selected{% endif %}>Criminology</option>
                <option value="Engineering" {% if student.department=='Engineering' %}selected{% endif %}>Engineering</option>
            </select>
        </div>

        <button class="btn btn-primary">Update</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
