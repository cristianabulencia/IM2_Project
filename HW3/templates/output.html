<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Details - PSU Urdaneta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-lg p-4 border-primary">
        <h3 class="text-center text-success mb-4">Registration Successful!</h3>
        <p><strong>Event:</strong> {{ event }}</p>
        <p><strong>Lastname:</strong> {{ lastname }}</p>
        <p><strong>Firstname:</strong> {{ firstname }}</p>
        <p><strong>Sex:</strong> {{ sex }}</p>
        <p><strong>Institution:</strong> {{ institution }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Register Another Participant</a>
        </div>
    </div>
</div>
</body>
</html>
